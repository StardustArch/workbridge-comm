<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat WebSocket</title>
</head>
<body>
    <h2>Chat WebSocket Test</h2>

    <div>
        <label>Sender ID: <input type="text" id="senderId" value="user1"></label><br>
        <label>Receiver ID: <input type="text" id="receiverId" value="user2"></label><br>
        <label>Message: <input type="text" id="messageContent"></label><br>
        <button onclick="sendMessage()">Send</button>
    </div>

    <h3>Mensagens:</h3>
    <ul id="chatMessages"></ul>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
        let stompClient = null;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function () {
                const senderId = document.getElementById('senderId').value;
                const receiverId = document.getElementById('receiverId').value;
                const topic = `/topic/messages/${senderId}-${receiverId}`;

                stompClient.subscribe(topic, function (messageOutput) {
                    const message = JSON.parse(messageOutput.body);
                    showMessage(message);
                });

                console.log("Connected and subscribed to " + topic);
            });
        }

        function sendMessage() {
            const senderId = document.getElementById('senderId').value;
            const receiverId = document.getElementById('receiverId').value;
            const content = document.getElementById('messageContent').value;

            fetch('/api/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ senderId, receiverId, content })
            }).then(() => {
                document.getElementById('messageContent').value = '';
            });
        }

        function showMessage(message) {
            const li = document.createElement('li');
            li.textContent = `[${message.senderId}] -> [${message.receiverId}]: ${message.content}`;
            document.getElementById('chatMessages').appendChild(li);
        }

        connect();
    </script>
</body>
</html>
